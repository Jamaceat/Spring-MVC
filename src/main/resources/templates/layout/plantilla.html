<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http:/www.thymeleaf.org/extras/spring-security"
	lang="es"
>
	<head th:fragment="head">
		<title>plantilla</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
		/>
		<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
		<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

		<title>Plantilla</title>
	</head>
	<body>
		<header th:fragment="header">
			<nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
				<div class="container">
					<a th:href="@{/}" class="navbar-brand" th:text="#{plantilla.titulo}"
						>Control clientes</a
					>

					<button
						class="navbar-toggle"
						data-toggle="collapse"
						data-target="navbarCollapse"
					>
						<span class="navbar-toggle-icon"> </span>
					</button>
					<div class="collapse navbar-collapse">
						<ul class="navbar-nav">
							<li class="nav-item px-2">
								<a
									th:href="@{/}"
									class="nav-link active"
									th:text="#{barra.titulo}"
									>Inicio</a
								>
							</li>
						</ul>

						<ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
							<li class="nav-item mr-3">
								<a href="#" class="nav-link">
									<i class="fas- fa-user"></i>
									<span th:text="#{barra.bienvenido}"> </span>
									<span sec:authentication="name">Usuario</span>
								</a>
							</li>
							<li class="mav-item">
								<form
									action=""
									onclick="this.parentNode.submit()"
									method="post"
									th:action="@{/logout}"
								>
									<i class="fas fa-user-times"></i>
									<input type="submit" th:value="#{barra.salir}" />
								</form>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<section id="main-header" class="py-2 bg-info text-white">
				<div class="container">
					<div class="row">
						<div class="col-md-6">
							<h1><i class="fa fa-cog"></i> [[#{plantilla.titulo}]]</h1>
						</div>
					</div>
				</div>
			</section>
		</header>
		<p th:fragment="lore">
			[[#{plantilla.pie-pagina}]] Lorem ipsum dolor sit amet consectetur
			adipisicing elit. Fugiat iure laborum accusamus illum obcaecati, sapiente
			aut aspernatur mollitia tenetur repudiandae?
		</p>
	</body>
</html>
