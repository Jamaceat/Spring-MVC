<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http:/www.thymeleaf.org/extras/spring-security"
	lang="es"
>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Editar cliente</title>
	</head>
	<body>
		<section th:fragment="editarCliente">
			<form
				th:action="@{/guardar}"
				th:object="${persona}"
				class="was-validated"
				method="post"
			>
				<input type="hidden" name="idPersona" th:field="*{id_persona}" />
				<section th:replace="layout/botonesEditar :: botonesEditar"></section>
				<div id="details">
					<div class="container">
						<div class="row">
							<div class="col">
								<div class="card">
									<div class="card-header">
										<h4>[[#{accion.editar}]]</h4>
									</div>
									<div class="card-body">
										<div class="form-group">
											<label for="nombre">[[#{persona.crear.nombre}]]</label>
											<input
												type="text"
												name="nombre"
												class="form-control"
												required
												th:field="*{nombre}"
											/>
										</div>

										<div class="form-group">
											<label for="apellido"
												>[[#{persona.crear.apellido}]]</label
											>
											<input
												type="text"
												name="apellido"
												class="form-control"
												required
												th:field="*{apellido}"
											/>
										</div>
										<div class="form-group">
											<label for="email">[[#{persona.crear.email}]]</label>
											<input
												type="email"
												name="email"
												class="form-control"
												required
												th:field="*{email}"
											/>
										</div>
										<div class="form-group">
											<label for="telefono"
												>[[#{persona.crear.telefono}]]</label
											>
											<input
												type="text"
												name="telefono"
												class="form-control"
												th:field="*{telefono}"
											/>
										</div>
										<div class="form-group">
											<label for="saldo">[[#{persona.crear.saldo}]]</label>
											<input
												type="number"
												name="saldo"
												class="form-control"
												required
												th:field="*{saldo}"
												step="any"
												min="0"
											/>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</section>
	</body>
</html>
