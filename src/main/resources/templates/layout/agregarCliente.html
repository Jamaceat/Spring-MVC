<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http:/www.thymeleaf.org/extras/spring-security"
	lang="es"
>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Agregar Cliente</title>
	</head>
	<body>
		<section th:fragment="agregarCliente">
			<div id="agregarCliente" class="modal fade">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header bg-info text-white">
							<h5 class="modal-title">[[#{accion.agregar}]]</h5>
							<button class="close" data-dismiss="modal">
								<span>&times;</span>
							</button>
						</div>
						<form
							th:action="@{/guardar}"
							th:object="${persona}"
							method="POST"
							class="was-validated"
						>
							<div class="modal-body">
								<!-- <input type="text" hidden th:field="*{id_persona}" /> -->
								<div class="form-group">
									<label for="nombre" th:text="#{persona.crear.nombre}"></label>
									<input
										type="text"
										class="form-control"
										name="nombre"
										required
									/>
								</div>
								<div class="form-group">
									<label
										for="apellido"
										th:text="#{persona.crear.apellido}"
									></label>
									<input
										type="text"
										class="form-control"
										name="apellido"
										required
									/>
								</div>
								<div class="form-group">
									<label for="email" th:text="#{persona.crear.email}"></label>
									<input
										type="email"
										class="form-control"
										name="email"
										required
									/>
								</div>
								<div class="form-group">
									<label
										for="telefono"
										th:text="#{persona.crear.telefono}"
									></label>
									<input type="text" class="form-control" name="telefono" />
								</div>
								<div class="form-group">
									<label for="saldo" th:text="#{persona.crear.saldo}"></label>
									<input
										type="number"
										class="form-control"
										name="saldo"
										required
										step="any"
										min="0"
									/>
								</div>
								<div class="modal-footer">
									<button
										class="btn btn-primary"
										type="submit"
										th:text="#{accion.agregar}"
									></button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
